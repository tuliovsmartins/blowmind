<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <title>BloWMind | Painel</title>

   
    <link href="/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/font-awesome/css/font-awesome.css" rel="stylesheet"/>

    <!-- Toastr style -->
    <link href="/css/plugins/toastr/toastr.min.css" rel="stylesheet"/>

    <!-- Gritter -->
    <link href="/js/plugins/gritter/jquery.gritter.css" rel="stylesheet"/>

    <link href="/css/animate.css" rel="stylesheet"/>
    <link href="/css/style.css" rel="stylesheet"/>

</head>

<body>
    <div id="wrapper">
        
        <!-- Menu left-->
      	<th:block th:replace="/panel/leftMenu :: leftMenu"/>
      	
      	<div id="page-wrapper" class="gray-bg">
      	<!-- panel header-->
      	<th:block th:replace="/panel/header :: header"/>
      	
      		
      	<div class="wrapper wrapper-content  animated fadeInRight">
            <div class="row">
                 <div class="col-sm-12">
                    <div class="ibox ">
                        <div class="ibox-content">
                            <div class="tab-content">
                                <div th:each="recruitDataVM, status : ${recruitDataVM}" th:id="'contact-' +  ${status.index +1}" class="tab-pane">
                                    <div class="row m-b-lg">
                                        <div class="col-lg-8">
                                            <strong>
                                                <span th:text="${recruitDataVM.name}">...</span>
                                            </strong>

                                            <p>
                                                <span th:text="${recruitDataVM.position}">...</span>
                                                <div class="i-checks">
                                                	<label> 
                                                		<input type="radio" th:checked="${recruitDataVM.status == Novo} ? 'checked'" value="true" name="confirmed"/> <i></i>Novo</label>
                                                </div>
                                        		<div class="i-checks">
                                        			<label> 
                                        				<input type="radio" th:checked="${recruitDataVM.status == Visto } ? 'checked'" value="false" name="confirmed"/> <i></i> Antigo 
                                        			</label>
                                        		</div>
                                            </p>
                                            
                                        </div>
                                    </div>
                                    <div class="client-detail">
                                    <div class="full-height-scroll">
                                        <strong>Dados do usu√°rio</strong>

                                        <ul class="list-group clear-list">
                                            <li class="list-group-item fist-item">
                                                <span class="pull-right"> <span th:text="${recruitDataVM.email}">...</span></span>
                                                E-Mail:
                                            </li>
                                            <li th:if="${recruitDataVM.telephone}" th:unless="${recruitDataVM.telephone.isEmpty()}" class="list-group-item">
                                                <span class="pull-right"> <span th:text="${recruitDataVM.telephone}">...</span></span>
                                                Telefone:
                                            </li>
                                            <li class="list-group-item">
                                                <span class="pull-right"> <span th:text="${recruitDataVM.birthdate}">...</span></span>
                                                Data de nascimento:
                                            </li>
                                            <li class="list-group-item">
                                                <span class="pull-right"> <span th:text="${recruitDataVM.registerdate}">...</span> </span>
                                                Data do cadastro:
                                            </li>
                                        </ul>
                                        <hr/>
								         <hr/>
                                    </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- small chat-->
      	<th:block th:replace="/panel/smallChat :: smallChat"/>
        
    </div>
	</div>
    <!-- Mainly scripts -->
    <script src="/js/jquery-3.1.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

    <!-- Flot -->
    <script src="/js/plugins/flot/jquery.flot.js"></script>
    <script src="/js/plugins/flot/jquery.flot.tooltip.min.js"></script>
    <script src="/js/plugins/flot/jquery.flot.spline.js"></script>
    <script src="/js/plugins/flot/jquery.flot.resize.js"></script>
    <script src="/js/plugins/flot/jquery.flot.pie.js"></script>

    <!-- Peity -->
    <script src="/js/plugins/peity/jquery.peity.min.js"></script>
    <script src="/js/demo/peity-demo.js"></script>

    <!-- Custom and plugin javascript -->
    <script src="/js/inspinia.js"></script>
    <script src="/js/plugins/pace/pace.min.js"></script>

    <!-- jQuery UI -->
    <script src="/js/plugins/jquery-ui/jquery-ui.min.js"></script>

    <!-- GITTER -->
    <script src="/js/plugins/gritter/jquery.gritter.min.js"></script>

    <!-- Sparkline -->
    <script src="/js/plugins/sparkline/jquery.sparkline.min.js"></script>

    <!-- Sparkline demo data  -->
    <script src="/js/demo/sparkline-demo.js"></script>

    <!-- ChartJS-->
    <script src="/js/plugins/chartJs/Chart.min.js"></script>

    <!-- Toastr -->
    <script src="/js/plugins/toastr/toastr.min.js"></script> <!-- Mainly scripts -->
    <script src="/js/jquery-3.1.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>



    <!-- Custom and plugin javascript -->
    <script src="../js/inspinia.js"></script>
    <script src="../js/plugins/pace/pace.min.js"></script>

    <!-- jQuery UI -->
    <script src="../js/plugins/jquery-ui/jquery-ui.min.js"></script>


    <!-- Toastr -->
    <script src="../js/plugins/toastr/toastr.min.js"></script>


    <script>
 
    </script>
</body>
</html>
