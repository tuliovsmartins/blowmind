<th:block th:fragment="leftMenu">
	<nav class="navbar-default navbar-static-side" role="navigation">
            <div class="sidebar-collapse">
                <ul class="nav metismenu" id="side-menu">
                    <li class="nav-header">
                        <div class="dropdown profile-element"> <span>
                            <img alt="image" class="img-circle" src="../img/profile_small.jpg" />
                             </span>
                            <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                            <span class="clear"> <span class="block m-t-xs"> <strong class="font-bold"><span th:text="${user.name}">?</span></strong>
                             </span> <span class="text-muted text-xs block"><span th:text="${user.position}">?</span> <b class="caret"></b></span> </span> </a>
                            <ul class="dropdown-menu animated fadeInRight m-t-xs">
                                <li><a href="/profile">Perfil</a></li>
                                <li><a href="/contacts">Contato</a></li>
                                <li><a href="/mailbox">Mailbox</a></li>
                                <li class="divider"></li>
                                <li><a href="/logout">Sair</a></li>
                            </ul>
                        </div>
                        <div class="logo-element">
                            WM+
                        </div>
                    </li>
                    <li>
                    	<a href="/user/panel"><i class="fa fa-home"></i> <span class="nav-label">Painel</span>  </a>
                	</li>
                    <li th:if="${mainMenu}" th:each="mainMenus, status : ${mainMenu}" >
                        <a href="#">
                        	<i th:class="${mainMenu[__ ${status.index} __].icon}"></i> 
                        	<span th:text="${mainMenu[__ ${status.index} __].main}" th:class="nav-label">...</span> 
                        	<span class="fa arrow"></span>
                        </a>
                        <ul class="nav nav-second-level" th:each="userMenus, statusIndex : ${userMenu}">
                            <li th:classappend="${#httpServletRequest.requestURI == userMenu[__${statusIndex.index}__].sub ? 'active':''}">
                            	<a th:if="${userMenu[__${statusIndex.index}__].main} == ${mainMenu[__ ${status.index} __].id}" th:href="${userMenu[__${statusIndex.index}__].ref}">
                            		<span th:if="${userMenu[__${statusIndex.index}__].main} == ${mainMenu[__ ${status.index} __].id}" th:text="${userMenu[__${statusIndex.index}__].sub}"></span>
                            	</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </th:block>
